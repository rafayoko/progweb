        <script>

        function handleButtonClick(){
            var textinput = document.getElementById("comentario");
            var textoinserido = textinput.value; 
            var li= document.createElement("li");
            li.innerHTML = textoinserido;
            
            var ul= document.getElementById("comentarioadicionados");
            ul.appendChild(li);
                
        }
        button.onclick=handleButtonClick;

        </script>
